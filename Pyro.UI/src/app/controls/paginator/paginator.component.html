<div class="mt-2 flex flex-row justify-content-center gap-2">
  <p-button
    icon="pi pi-angle-left"
    severity="secondary"
    [outlined]="true"
    [disabled]="(isPreviousEnabled | async) === false"
    (onClick)="onPrevious()" />
  <p-button
    icon="pi pi-angle-right"
    severity="secondary"
    [outlined]="true"
    [disabled]="(isNextEnabled | async) === false"
    (onClick)="onNext()" />
</div>
