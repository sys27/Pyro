@if (tags$ | async; as tags) {
  <p-table
    [value]="tags"
    selectionMode="single"
    styleClass="p-datatable-striped">
    <ng-template pTemplate="caption">
      <div class="flex flex-row-reverse">
        <p-button
          label="New Tag"
          icon="pi pi-plus"
          severity="success"
          [routerLink]="['new']" />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 90%">Name</th>
        <th style="width: 10%"></th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-tag>
      <tr>
        <td>
          <span
            class="pi pi-tag"
            [style.color]="tag.color | color"></span>
          {{ tag.name }}
        </td>
        <td>
          <div class="flex flex-row gap-2">
            <p-button
              icon="pi pi-pencil"
              [outlined]="true"
              [routerLink]="tag.id" />
            <p-button
              icon="pi pi-trash"
              [outlined]="true"
              (onClick)="deleteTag(tag)" />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
}
