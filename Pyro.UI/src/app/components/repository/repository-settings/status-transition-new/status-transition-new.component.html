<div class="flex align-items-center justify-content-center">
  <form
    class="w-full"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <h1>New Status Transition</h1>
    <validation-summary />

    <div class="field">
      @if (statuses$ | async; as statuses) {
        <label for="from">From:</label>
        <p-dropdown
          id="from"
          formControlName="fromId"
          [options]="statuses"
          optionLabel="name"
          optionValue="id"
          styleClass="w-full"
          placeholder="Select Status" />
        <validation-summary controlName="fromId" />
      }
    </div>

    <div class="field">
      @if (statuses$ | async; as statuses) {
        <label for="to">To:</label>
        <p-dropdown
          id="to"
          formControlName="toId"
          [options]="statuses"
          optionLabel="name"
          optionValue="id"
          styleClass="w-full"
          placeholder="Select Status" />
        <validation-summary controlName="toId" />
      }
    </div>

    <div class="field">
      <p-button
        label="Save"
        type="submit"
        [disabled]="form.invalid" />
    </div>
  </form>
</div>
