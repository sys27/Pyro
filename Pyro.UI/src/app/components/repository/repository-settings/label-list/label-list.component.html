@if (labels$ | async; as labels) {
  <p-table
    [value]="labels"
    selectionMode="single"
    styleClass="p-datatable-striped">
    <ng-template pTemplate="caption">
      <div class="flex flex-row-reverse">
        <p-button
          label="New Label"
          icon="pi pi-plus"
          severity="success"
          [routerLink]="['new']"
          [disabled]="!(hasManagePermission$ | async)" />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 90%">Name</th>
        <th style="width: 10%"></th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-label>
      <tr>
        <td>
          <span
            class="pi pi-tag"
            [style.color]="label.color | color"></span>
          {{ label.name }}
        </td>
        <td>
          <div class="flex flex-row gap-2">
            <p-button
              icon="pi pi-pencil"
              [outlined]="true"
              [routerLink]="label.id"
              [disabled]="!(hasManagePermission$ | async)" />
            <p-button
              icon="pi pi-trash"
              [outlined]="true"
              (onClick)="deleteLabel(label)"
              [disabled]="!(hasManagePermission$ | async)" />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
}
