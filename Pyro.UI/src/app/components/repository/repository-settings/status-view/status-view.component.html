@if (statuses$ | async; as statuses) {
  <p-table
    [value]="statuses"
    selectionMode="single"
    styleClass="p-datatable-striped">
    <ng-template pTemplate="caption">
      <div class="flex flex-row-reverse">
        <p-button
          label="New Status"
          icon="pi pi-plus"
          severity="success"
          [routerLink]="['new']"
          [disabled]="!(hasManagePermission$ | async)" />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 90%">Name</th>
        <th style="width: 10%"></th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-status>
      <tr>
        <td>
          <p-tag
            [value]="status.name"
            [rounded]="true"
            [style]="{ background: status.color | color, color: status.color | luminance }" />
        </td>
        <td>
          <div class="flex flex-row gap-2">
            <p-button
              icon="pi pi-pencil"
              [outlined]="true"
              [routerLink]="status.id"
              [disabled]="!(hasManagePermission$ | async)" />
            <p-button
              icon="pi pi-trash"
              [outlined]="true"
              (onClick)="deleteStatus(status)"
              [disabled]="!(hasManagePermission$ | async)" />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
}
