<div class="flex align-items-center justify-content-center">
  <form
    class="w-6"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <h1>New User</h1>

    <div class="field">
      <with-validation>
        <label for="name">Name:</label>
        <input
          id="name"
          type="text"
          class="w-full"
          pInputText
          formControlName="name" />
      </with-validation>
    </div>

    <div class="field">
      <with-validation>
        <label for="description">Description:</label>
        <input
          id="description"
          type="text"
          class="w-full"
          pInputText
          formControlName="description" />
      </with-validation>
    </div>

    <div class="field">
      <with-validation>
        <label for="defaultBranch">Default Branch:</label>
        <input
          id="defaultBranch"
          type="text"
          class="w-full"
          pInputText
          formControlName="defaultBranch" />
      </with-validation>
    </div>

    <div class="field">
      <p-button
        label="Create"
        type="submit"
        [disabled]="!form.valid"
        [loading]="isLoading()" />
    </div>
  </form>
</div>
