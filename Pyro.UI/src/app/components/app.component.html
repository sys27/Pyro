<p-toast />
<p-toolbar styleClass="toolbar">
  <div class="p-toolbar-group-start gap-2">
    <p-button
      styleClass="text-2xl"
      label="Pyro"
      icon="pi pi-server"
      routerLink="/"
      text="true"
      severity="warning" />
    <p-buttonGroup>
      <p-button
        label="Repositories"
        routerLink="/repositories"
        outlined="true" />
      <p-button
        icon="pi pi-plus"
        routerLink="/repositories/new"
        outlined="true" />
    </p-buttonGroup>
    <p-buttonGroup>
      <p-button
        label="Users"
        routerLink="/users"
        outlined="true" />
      <p-button
        icon="pi pi-plus"
        routerLink="/users/new"
        outlined="true" />
    </p-buttonGroup>
  </div>

  <div class="p-toolbar-group-end gap-2">
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-search" />
      <input
        type="text"
        pInputText
        placeholder="Search" />
    </p-iconField>

    <p-button
      [icon]="themeIcon"
      [outlined]="true"
      (onClick)="toggleThemeClick()" />

    <p-splitButton
      *ngIf="authService.currentUser | async as user; else showLogin"
      icon="pi pi-user"
      [outlined]="true"
      [model]="loginMenuItems"
      (onClick)="profileOnClick()" />
    <ng-template #showLogin>
      <p-button
        icon="pi pi-sign-in"
        routerLink="/login"
        [outlined]="true" />
    </ng-template>
  </div>
</p-toolbar>
<router-outlet></router-outlet>
