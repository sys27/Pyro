<div class="max-w-full h-full flex justify-content-center">
  <form
    class="w-20rem flex flex-column justify-content-center"
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        class="w-full"
        pInputText
        formControlName="email" />
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input
        id="password"
        type="text"
        class="w-full"
        pInputText
        formControlName="password" />
    </div>

    <div class="field">
      <p-button
        label="Login"
        type="submit"
        [disabled]="!formGroup.valid" />
    </div>
  </form>
</div>
