<div class="flex align-items-center justify-content-center">
  <div class="w-8">
    <h1>Users</h1>

    <p-table
      [value]="(users | async)!"
      styleClass="p-datatable-striped">
      <ng-template pTemplate="header">
        <tr>
          <th>Email</th>
          <th class="w-5rem"></th>
        </tr>
      </ng-template>

      <ng-template
        pTemplate="body"
        let-user>
        <tr>
          <td>
            <span>{{ user.email }}</span>
          </td>
          <td>
            <p-button
              icon="pi pi-pencil"
              [routerLink]="['/users', user.email]"
              [outlined]="true" />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
