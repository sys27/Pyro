<div>
  <p-table
    [dataSource]="accessTokens$"
    selectionMode="single"
    styleClass="p-datatable-striped">
    <ng-template pTemplate="caption">
      <div class="flex flex-row-reverse">
        <p-button
          label="Create"
          icon="pi pi-plus"
          [routerLink]="['new']" />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 30%">Name</th>
        <th style="width: 65%">Expires At</th>
        <th style="width: 5%"></th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-token>
      <tr>
        <td>{{ token.name }}</td>
        <td>{{ token.expiresAt | date: 'short' }}</td>
        <td>
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [outlined]="true"
            (onClick)="deleteAccessToken(token.name)" />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
