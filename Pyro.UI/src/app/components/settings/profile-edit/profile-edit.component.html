<div class="flex align-items-center justify-content-center">
  <form
    class="w-full"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="displayName">Display Name:</label>
      <input
        id="displayName"
        type="text"
        class="w-full"
        pInputText
        formControlName="displayName" />
      <validation-summary controlName="displayName" />
    </div>

    <div class="field">
      <label for="email">Email:</label>
      <input
        id="email"
        type="text"
        class="w-full"
        pInputText
        formControlName="email" />
      <validation-summary controlName="email" />
    </div>

    <div class="field">
      <p-button
        label="Save"
        type="submit"
        [disabled]="!form.valid" />
    </div>
  </form>
</div>
