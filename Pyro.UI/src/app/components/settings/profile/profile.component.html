<div class="flex align-items-center justify-content-center">
  <form
    class="w-full"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <div class="field">
      <with-validation
        ><label for="email">Email:</label>
        <input
          id="email"
          type="text"
          class="w-full"
          pInputText
          formControlName="email"
      /></with-validation>
    </div>

    <div class="field">
      <with-validation>
        <label for="name">Name:</label>
        <input
          id="name"
          type="text"
          class="w-full"
          pInputText
          formControlName="name"
      /></with-validation>
    </div>

    <div class="field">
      <with-validation>
        <label for="status">Status:</label>
        <input
          id="status"
          type="text"
          class="w-full"
          pInputText
          formControlName="status" />
      </with-validation>
    </div>

    <div class="field">
      <p-button
        label="Save"
        type="submit"
        [disabled]="!form.valid" />
    </div>
  </form>
</div>
